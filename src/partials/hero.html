<section class='hero__section'>
  <div class='container'>
    <div class='hero__content'>
      <div>
        <div class='hero__wrap'>
          <h1 class='hero__title'> ice cream made with <span class='hero__title--accent'>passion</span></h1>
          <div class='btn__hero'>
            <a class='btn__link btn__link--pink' href='#product'>Products</a>
            <a class='btn__link btn__link--white' href='#made'>How itâ€™s made?</a>
          </div>
        </div>

        <div class='hero-note'>
          <!--  Milk-->
          <picture class='hero--img__milk'>
            <source
              srcset='./images/png/hero/milk-desk-1x.png 1x,
                                        ./images/png/hero/milk-desk-2x.png 2x'
              media='(min-width: 1200px)'
            />
            <source
              srcset='./images/png/hero/milk-tab-1x.png 1x,
                                        ./images/png/hero/milk-tab-2x.png 2x'
              media='(min-width: 768px)'
            />
            <img src='./images/png/hero/milk-desk-1x.png' alt='ice cream'>
          </picture>

          <p class='hero__link'>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
            incididunt
            ut labore et</p>
          <a class='hero-arrow__link' href=''> <img
            srcset='./images/png/btn/arrow-right-desk-1x.png 1x,
            ./images/png/btn/arrow-right-desk-2x.png 2x'
            src='./images/png/btn/arrow-right-desk-1x.png'
            alt='arrow'
          />
          </a>
        </div>

        <!--Woman-->
        <picture class='hero--img__woman'>
          <source
            srcset='./images/png/hero/women-desk-1x.png 1x,
                                        ./images/png/hero/women-desk-2x.png 2x'
            media='(min-width: 1200px)'
          />
          <source
            srcset='./images/png/hero/women-tab-1x.png 1x,
                                        ./images/png/hero/women-tab-2x.png 2x'
            media='(min-width: 768px)'
          />
          <img src='./images/png/hero/women-desk-1x.png' alt='ice cream'>
        </picture>
      </div>

      <div>
        <img class='img-one__small'
             srcset='./images/png/hero/circle-mini-desk-1x.png 1x,
                                        ./images/png/hero/circle-mini-desk-2x.png 2x'
             src='./images/png/hero/circle-mini-desk-1x.png'
             alt='arrow'
        />

        <img class='hero-two__small'
             srcset='./images/png/hero/circle-mini-desk-1x.png 1x,
                                        ./images/png/hero/circle-mini-desk-2x.png 2x'
             src='./images/png/hero/circle-mini-desk-1x.png'
             alt='arrow'
        />

        <div class='number-one__position'>
          <h2 class='number'>16</h2>
          <p class='number__text'>cafes</p>
        </div>

        <div class='number-two__position'>
          <h2 class='number'>23</h2>
          <p class='number__text'>food trucks</p>
        </div>
      </div>

      <!--Ice Cream-->
      <picture class='hero--img__ice'>
        <source
          srcset='./images/png/hero/icecream-desk-1x.png 1x,
                                        ./images/png/hero/icecream-desk-2x.png 2x'
          media='(min-width: 1200px)'
        />
        <source
          srcset='./images/png/hero/icecream-tab-1x.png 1x,
                                        ./images/png/hero/icecream-tab-2x.png 2x'
          media='(min-width: 768px)'
        />
        <source srcset='./images/png/hero/icecream-mob-1x.png 1x,
                                        ./images/png/hero/icecream-mob-2x.png 2x'
                media='(min-width: 320px)'
        />
        <img src='./images/png/hero/icecream-desk-1x.png' alt='ice cream'>
      </picture>

      <!--Circle-->
      <picture class='hero--img__circle'>
        <source
          srcset='./images/png/hero/circle-desk-1x.png 1x,
                                        ./images/png/hero/circle-desk-2x.png 2x'
          media='(min-width: 1200px)'
        />
        <source
          srcset='./images/png/hero/circle-tab-1x.png 1x,
                                        ./images/png/hero/circle-tab-2x.png 2x'
          media='(min-width: 768px)'
        />
        <source srcset='./images/png/hero/circle-mob-1x.png 1x,
                                        ./images/png/hero/circle-mob-2x.png 2x'
                media='(min-width: 320px)'
        />
        <img src='./images/png/hero/circle-desk-1x.png' alt='circle'>
      </picture>
    </div>
  </div>
</section>
